<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca - Abenck</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .search-results-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .search-header {
            margin-bottom: 40px;
        }

        .search-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .search-header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .search-filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-filters input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
        }

        .search-filters button {
            padding: 10px 20px;
        }

        .filter-chip {
            background: var(--bg-light);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip:hover {
            background: var(--primary-color);
            color: white;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .no-results h2 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .sort-options select {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        @media (max-width: 768px) {
            .search-filters {
                flex-direction: column;
            }

            .search-filters input {
                width: 100%;
            }

            .sort-options {
                width: 100%;
                margin-left: 0;
            }

            .sort-options select {
                width: 100%;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">A ABENCK</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">In√≠cio</a>
                    <a href="auth.html" class="nav-link btn btn-primary">Entrar</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Search Results -->
    <div class="search-results-container">
        <div class="search-header">
            <h1>Resultados da Busca</h1>
            <p id="searchInfo">Buscando empresas...</p>
        </div>

        <!-- Filters -->
        <div class="search-filters">
            <input type="text" id="searchInput" placeholder="Refinar busca..." class="search-input">
            <button class="btn btn-primary" onclick="refineSearch()">Buscar</button>
            <div class="sort-options">
                <select id="sortSelect" onchange="sortResults()">
                    <option value="relevance">Mais Relevante</option>
                    <option value="rating">Melhor Avalia√ß√£o</option>
                    <option value="distance">Mais Pr√≥ximo</option>
                    <option value="newest">Mais Recente</option>
                </select>
            </div>
        </div>

        <!-- Results -->
        <div class="results-grid" id="resultsGrid">
            <!-- Resultados ser√£o inseridos aqui -->
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h2>Nenhuma empresa encontrada</h2>
            <p>Tente refinar sua busca ou explorar outras categorias</p>
            <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Voltar ao In√≠cio</a>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Abenck. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
