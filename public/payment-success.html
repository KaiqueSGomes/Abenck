<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Realizado - Abenck</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .payment-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .payment-box {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .payment-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .payment-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .payment-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group a {
            flex: 1;
        }

        @media (max-width: 480px) {
            .payment-box {
                padding: 40px 20px;
            }

            .payment-icon {
                font-size: 60px;
            }

            .payment-title {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-box">
            <div class="payment-icon">✅</div>
            <h1 class="payment-title">Pagamento Realizado!</h1>
            <p class="payment-message">
                Seu perfil foi impulsionado com sucesso! Agora você aparecerá no carrossel da página inicial e terá maior visibilidade na sua região.
            </p>

            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">Aprovado</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Tipo:</span>
                    <span class="detail-value">Impulsionamento de Perfil</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Duração:</span>
                    <span class="detail-value" id="durationText">30 dias</span>
                </div>
            </div>

            <div class="button-group">
                <a href="dashboard.html" class="btn btn-primary">Ir para Dashboard</a>
                <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
            </div>
        </div>
    </div>

    <script>
        // Você pode adicionar lógica aqui para processar o resultado do pagamento
        console.log('Payment successful');
    </script>
</body>
</html>
